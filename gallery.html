<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ALU | Gallery</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="shortcut icon" href="favicon-32x32.png" />
    <script src="scripfile.js"></script>
</head>

<body>
<header>
    <div class="container">
        <div id="branding">
            <img src="ALU_logo.png">
        </div>
        <nav>
            <ul>
                <li ><a href="index.html">Home</a></li>
                <li ><a href="aboutus.html">About</a></li>
                <li class="current"><a href="gallery.html">Gallery</a></li>
                <li ><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>


<section id="gallery">
    <!-- Container for the image gallery -->
    <div class="container">

        <!-- Full-width images with lable_numbered text -->
        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="italian-soda.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="image3.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="image6.png" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="image7.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="made.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="nexus-cafe.jpg" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Image text -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <!-- Thumbnail images -->
        <div class="row">
            <div class="column">
                <img class="demo cursor" src="italian-soda.jpg" style="width:100%" onclick="currentSlide(1)" alt=
                        "This is the only place with better drinks. Enjoy coffee, soft drinks that are quality">
            </div>
            <div class="column">
                <img class="demo cursor" src="image3.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
            </div>
            <div class="column">
                <img class="demo cursor" src="image6.png" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
            </div>
            <div class="column">
                <img class="demo cursor" src="image7.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
            </div>
            <div class="column">
                <img class="demo cursor" src="made.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
            </div>
            <div class="column">
                <img class="demo cursor" src="nexus-cafe.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
            </div>
        </div>
    </div>
</section>
</body>
</html>
